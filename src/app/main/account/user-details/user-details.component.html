<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 userDetails">
      <h2>{{user.userName}}</h2>
      <p>First name: {{user.firstName}}</p>
      <p>Middle name: {{user.middleName}}</p>
      <p>Last name: {{user.lastName}}</p>
      <p>Age: {{user.age}}</p>
      <p>E-mail: {{user.email}}</p>
      <div class="col-xs-12 col-sm-11 col-md-11 col-lg-11 buttonDiv">
        <button type="button" class="btn btn-primary editBtn" routerLinkActive="active" (click)="onEdit()">Edit</button>
      </div>
    </div>
  </div>
</div>
