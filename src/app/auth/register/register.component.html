<div class="registerBox">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="input-group col-xs-12 col-md-12 col-lg-12">
      <label for="userName">Username</label>
      <input type="text" id="userName" formControlName="userName" class="form-control">
    </div>
    <div class="input-group col-xs-12 col-md-12 col-lg-12">
      <label for="firstName">First name</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control">
    </div>
    <div class="input-group col-xs-12 col-md-12 col-lg-12">
      <label for="middleName">Middle name</label>
      <input type="text" id="middleName" formControlName="middleName" class="form-control">
    </div>
    <div class="input-group col-xs-12 col-md-12 col-lg-12">
      <label for="lastName">Last name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control">
    </div>
    <div class="input-group col-xs-12 col-md-12 col-lg-12">
      <label for="age">Age</label>
      <input type="number" id="age" formControlName="age" class="form-control">
    </div>
    <div class="input-group col-xs-12 col-md-12 col-lg-12">
      <label for="email">E-mail</label>
      <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="input-group col-xs-12 col-md-12 col-lg-12">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <div class="row button-block">
      <div class="col-xs-12 col-md-12 col-lg-12">
        <button type="submit" class="btn btn-primary registerBtn">Register</button>
      </div>
    </div>
  </form>
</div>
